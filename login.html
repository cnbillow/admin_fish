<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="css/particleStyle.css"/>
<link rel="stylesheet" type="text/css" href="css/fishing.css"/>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/verificationNumbers.js"></script>
<script src="js/Particleground.js"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
  //验证码
  createCode();
  //测试提交，对接程序删除即可
  $(".submit_btn").click(function(){
	  location.href="index.html"/*tpa=http://***index.html*/;
	  });
});
</script>
</head>
<body class="loginBd">
<dl class="admin_login">
 <dt>
  <strong>捕鱼后台管理系统</strong>
  <em>Management System</em>
 </dt>
 <dd class="user_icon">
  <input type="text" placeholder="账号" class="login_txtbx"/>
 </dd>
 <dd class="pwd_icon">
  <input type="password" placeholder="密码" class="login_txtbx"/>
  <span class="eyes">
	  	<img width="25" height="25" class="closeEyes" src="http://d2v8ggac1o0f6z.cloudfront.net/gsc/Q8HR6Q/4e/32/7e/4e327e5ab7664e4991759c92a0e84635/images/管理后台/u7_selected.svg?token=beb9a409b5adb42339677994dc7b288c"/>
	  <img width="25" height="25" class="openEyes" src="http://dxlfb468n8ekd.cloudfront.net/gsc/Q8HR6Q/4e/32/7e/4e327e5ab7664e4991759c92a0e84635/images/管理后台/u7.svg?token=5a82d02278fdf5ff7df6646ba221c5da"/>
  </span>
  
 </dd>
 <dd class="val_icon">
  <div class="checkcode">
    <input type="text" id="J_codetext" placeholder="输入验证码" maxlength="4" class="login_txtbx">
    <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
  </div>
  <input type="button" value="验证码核验" class="ver_btn" onClick="validate();">
 </dd>
 <dd>
  <input type="button" value="登 陆" class="submit_btn"/>
 </dd>
 <dd>
  <input type="button" value="清 空" class="reset_btn"/>
 </dd>
 <dd>
  <p>© 2017 版权所有</p>
 </dd>
</dl>
</body>
<script type="text/javascript">
	$('.eyes').click(function(){
		/*密码s是否可视*/
		$(this).find('img').fadeToggle();
		if($(this).prev('input').attr('type')=='text'){
			$(this).prev('input').attr('type','password');
		}else{
			$(this).prev('input').attr('type','text');
		}
		
	});
</script>
</html>
